<p><span class="red">一蘭拉麵&amp;屋台館</span> <a href="http://www.ichiran.co.jp/tenpo/kin_douton.html" target="_blank">[官網]</a><br />
營業時間：24小時</p>
<p><img src="../img/174.jpg" width="445" height="359" border="1" /></p>
<p>&nbsp;</p>
<p>點餐<br />
  1.先投入紙鈔或零錢<br />
  2.選拉麵(正常版790)、替玉(加麵1份)、半替玉(加麵半份)<br />
  3.選配料及小菜(半熟蛋!!)<br />
4.按下最下方中間紅色按鈕</p>
<p><img src="../img/544.jpg" width="553" height="392" border="1" /></p>
<p>抺茶杏仁豆腐</p>
<p><img src="../img/546.jpg" width="272" height="345" border="1" /></p>
<p><img src="../img/549.jpg" width="323" height="278" border="1" /></p>
<p>將甜點券和拉麵券給店員後會得到小碟</p>
<p><img src="../img/548.jpg" width="412" height="208" border="1" /></p>
<p>吃完麵後要吃甜點, 按下服務鈴並讓店員收走即可<br />
  PS. 要加點東西時也是比照辦理</p>
<p><img src="../img/547.jpg" width="268" height="184" border="1" /></p>
<p>如果需要追加麵(替玉), 叉燒, 蛋...等，在筷子套背面勾選後, 按下桌上服務鈴<br />
  就會有服務生過來收取單子以及錢</p>
<p><img src="../img/551.jpg" width="362" height="233" border="1" /></p>
